<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Star Sports Telugu Live</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/shaka-player.ui.min.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/controls.min.css" crossorigin="anonymous" />

  <style>
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      background-color: black;
      overflow: hidden;
      font-family: sans-serif;
    }

    #videoContainer {
      width: 100%;
      height: 100%;
      position: relative;
    }

    video {
      width: 100%;
      height: 100%;
      background: black;
      object-fit: contain;
    }

    /* Viewer Counter */
    #viewerCount {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      padding: 6px 14px;
      border-radius: 16px;
      font-size: 16px;
      font-weight: bold;
      color: lime;
      z-index: 9999;
    }

    /* Chrome-only Modal */
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      z-index: 9999;
    }

    .modal.hidden { display: none; }

    .modal-content {
      background: rgba(255,255,255,0.1);
      padding: 20px 30px;
      border-radius: 14px;
      text-align: center;
      max-width: 350px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    .modal-content h2 { color: #ff5757; }
  </style>
</head>
<body>

  <div id="viewerCount">Viewers: 0</div>

  <div id="chromeModal" class="modal hidden">
    <div class="modal-content">
      <h2>Chrome Required</h2>
      <p>Please open this page in <strong>Google Chrome</strong> to play the stream.</p>
    </div>
  </div>

  <div id="videoContainer">
    <video autoplay playsinline muted></video>
  </div>

  <script>
    // WebSocket Viewer Counter (optional)
    const viewerCountEl = document.getElementById('viewerCount');
    try {
      const protocol = window.location.protocol === "https:" ? "wss" : "ws";
      const ws = new WebSocket(`${protocol}://${window.location.host}`);
      ws.onmessage = (event) => {
        const data = JSON.parse(event.data);
        if (data.type === 'viewerCount') {
          viewerCountEl.textContent = `Viewers: ${data.count}`;
        }
      };
    } catch (err) {
      console.warn('WebSocket not connected:', err);
    }
  </script>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      /******** Check for Chrome ********/
      const isChrome = /Chrome/.test(navigator.userAgent) && /Google Inc/.test(navigator.vendor);
      if (!isChrome) {
        document.getElementById('chromeModal').classList.remove('hidden');
        return;
      }

      /******** Cookie Logic ********/
      const COOKIE_URL = 'https://matcheslinks-eaa.pages.dev/telugu.txt';
      let cookieHeader = '';

      async function fetchCookie() {
        try {
          const res = await fetch(COOKIE_URL + '?t=' + Date.now());
          if (!res.ok) throw new Error('Failed to fetch cookie');
          cookieHeader = (await res.text()).trim();
          console.log('‚úÖ Cookie fetched:', cookieHeader);
        } catch (err) {
          console.error('‚ùå Cookie fetch failed:', err);
        }
      }

      await fetchCookie();
      setInterval(fetchCookie, 5 * 60 * 1000); // refresh every 5 minutes

      /******** Shaka Player Setup ********/
      shaka.polyfill.installAll();
      if (!shaka.Player.isBrowserSupported()) {
        console.error('Browser not supported');
        return;
      }

      const video = document.querySelector('video');
      const player = new shaka.Player(video);
      const ui = new shaka.ui.Overlay(player, document.getElementById('videoContainer'), video);

      ui.configure({
        controlPanelElements: [
          'play_pause', 'time_and_duration', 'mute', 'volume',
          'spacer', 'language', 'captions', 'picture_in_picture',
          'quality', 'fullscreen'
        ]
      });

      const streamUrl = "https://jiotvpllive.cdn.jio.com/bpk-tv/Star_Sports_1_Telugu_HD_BTS/output/index.mpd";

      const drmConfig = {
        clearKeys: {
          "49e84b9edfd85379b90c81b7d2d3d2bf": "19c82d3ff094fa06af95820a1572ecb5"
        }
      };

      player.configure({
        drm: drmConfig,
        streaming: { lowLatencyMode: true, bufferingGoal: 10 }
      });

      // Append HDNEA token + headers
      player.getNetworkingEngine().registerRequestFilter((type, request) => {
        request.headers['Referer'] = 'https://www.jiotv.com/';
        request.headers['User-Agent'] = "plaYtv/7.1.5 (Linux;Android 13)";
        request.headers['Cookie'] = cookieHeader;

        if (
          (type === shaka.net.NetworkingEngine.RequestType.MANIFEST ||
           type === shaka.net.NetworkingEngine.RequestType.SEGMENT) &&
          request.uris[0] && !request.uris[0].includes('__hdnea__=')
        ) {
          const separator = request.uris[0].includes('?') ? '&' : '?';
          request.uris[0] = `${request.uris[0]}${separator}${cookieHeader}`;
        }
      });

      try {
        await player.load(streamUrl);
        console.log('üé• Stream loaded successfully!');
      } catch (error) {
        console.error('‚ùå Error loading stream:', error);
      }
    });
  </script>
</body>
</html>
